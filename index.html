<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Registro de Ocorrência</h2>

    <label for="talao">Talão</label>
    <input type="text" id="talao">

    <label for="data">Data</label>
    <input type="date" id="data">

    <label for="hora">Hora</label>
    <input type="time" id="hora">

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco">

    <label for="numero">Nº</label>
    <input type="text" id="numero">

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro">

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade">

    <label for="km_inicial">Km Inicial</label>
    <input type="text" id="km_inicial">

    <label for="km_local">Km Local</label>
    <input type="text" id="km_local">

    <label for="nome">Nome</label>
    <input type="text" id="nome">

    <label for="rg">RG</label>
    <input type="text" id="rg">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf">

    <label for="data_nascimento">Data de Nascimento</label>
    <input type="date" id="data_nascimento">

    <label for="pai">Pai</label>
    <input type="text" id="pai">

    <label for="mae">Mãe</label>
    <input type="text" id="mae">

    <label for="natureza_inicial">Natureza Inicial</label>
    <select id="natureza_inicial"></select>

    <label for="natureza_final">Natureza Final</label>
    <select id="natureza_final"></select>
</div>

<script src="script.js"></script>
</body>
</html>
