<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="form-ocorrencia">
        <h2>Registro de Ocorrência</h2>

        <label>Talão</label>
        <input type="text">

        <label>Data</label>
        <input type="date">

        <label>Hora</label>
        <input type="time">

        <label>Endereço</label>
        <input type="text">

        <label>Nº</label>
        <input type="text">

        <label>Bairro</label>
        <input type="text">

        <label>Cidade</label>
        <input type="text">

        <label>Km Inicial</label>
        <input type="text">

        <label>Km Local</label>
        <input type="text">

        <label>Nome</label>
        <input type="text">

        <label>RG</label>
        <input type="text">

        <label>CPF</label>
        <input type="text">

        <label>Data de Nascimento</label>
        <input type="date">

        <label>Pai</label>
        <input type="text">

        <label>Mãe</label>
        <input type="text">

        <label>Natureza Inicial</label>
        <select id="natureza_inicial"></select>

        <label>Natureza Final</label>
        <select id="natureza_final"></select>

        <button type="submit">Salvar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
